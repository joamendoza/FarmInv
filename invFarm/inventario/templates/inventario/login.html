<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏥 Iniciar Sesión - FarmInv</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .pharmacy-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            display: inline-block;
            margin: 8px 10px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .links a i {
            margin-right: 5px;
        }

        .store-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: #f8f9fa;
            border-radius: 20px;
            color: #6c757d;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .store-link:hover {
            background: #e9ecef;
            color: #495057;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .pharmacy-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-hospital pharmacy-icon"></i>
            <h1>FarmInv</h1>
            <p class="subtitle">Sistema de Gestión de Inventario</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">
                    <i class="fas fa-user"></i> Usuario
                </label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="id_password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
        <div class="links">
            <a href="{% url 'recuperar_password' %}">
                <i class="fas fa-key"></i> ¿Olvidaste tu contraseña?
            </a>
            <br>
            <a href="{% url 'registro_usuario' %}">
                <i class="fas fa-user-plus"></i> ¿No tienes cuenta? Regístrate
            </a>
            <br>
            <a href="{% url 'lista_productos' %}" class="store-link">
                <i class="fas fa-shopping-cart"></i> Ir a la tienda
            </a>
        </div>
    </div>
</body>
</html>
